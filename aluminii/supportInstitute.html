<html>
<head>
    <link rel="stylesheet" href="supportInstitute.css">
    <title>Billing and Payment</title>
</head>
<body>

<div class="container">

    <a onclick="func1()" href="#" class="home-button">Home</a> <!-- Home Button -->

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Ayan Roy">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="abc@gmail.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="Park Street">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Kolkata">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="India">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="../images/card_img.png" alt="Cards Accepted">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Mr. Ayan Roy">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="January">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2030">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="123">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    <script>
                function func1(){
                    window.location.assign("alumini.html")
                }
    </script>
</body>
</html>
